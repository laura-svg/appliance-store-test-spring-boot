spring.messages.basename=messages
spring.messages.encoding=UTF-8

spring.datasource.url=jdbc:h2:mem:store
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
server.port=8080

spring.jpa.defer-datasource-initialization=true

spring.sql.init.data-locations=classpath:manufacturer.sql, classpath:client.sql, classpath:employee.sql, classpath:appliance.sql, classpath:users.sql

logging.level.org.springframework.context.support.ResourceBundleMessageSource=DEBUG
spring.web.resources.add-mappings=true

