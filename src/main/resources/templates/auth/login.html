<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth/login.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Login</h2>
                <form th:action="@{/login}" th:object="${loginDTO}" method="post">
                    <div th:if="${authenticationError}" class="alert alert-danger" role="alert">
                        <span th:text="${authenticationError}"></span>
                    </div>
                    <div class="mb-3">
                        <label for="username" class="form-label">Email:</label>
                        <input type="email" id="username" th:field="*{username}" class="form-control" placeholder="Enter your email" required>
                        <div th:if="${#fields.hasErrors('username')}" class="error-message">
                            <span th:errors="*{username}"></span>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password:</label>
                        <input type="password" id="password" th:field="*{password}" class="form-control" placeholder="Enter your password" required>
                        <div th:if="${#fields.hasErrors('password')}" class="error-message">
                            <span th:errors="*{password}"></span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <a th:href="@{/}" class="btn-home text-center d-block mt-3">
                    <i class="fa fa-home"></i> Go to Home Page
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
