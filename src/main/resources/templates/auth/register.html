<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/auth/register.css}">
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center mb-4">Register</h2>
                <form th:action="@{/register}" th:object="${clientDTO}" method="post">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Name</label>
                        <input type="text" id="userName" th:field="*{userName}" class="form-control" placeholder="Enter your name">
                        <p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="userEmail" class="form-label">Email</label>
                        <input type="email" id="userEmail" th:field="*{userEmail}" class="form-control" placeholder="Enter your email">
                        <p th:if="${#fields.hasErrors('userEmail')}" th:errors="*{userEmail}" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="userPassword" class="form-label">Password</label>
                        <input type="password" id="userPassword" th:field="*{userPassword}" class="form-control" placeholder="Enter your password">
                        <p th:if="${#fields.hasErrors('userPassword')}" th:errors="*{userPassword}" class="text-danger"></p>
                    </div>
                    <div class="mb-3">
                        <label for="clientCard" class="form-label">Card</label>
                        <input type="text" id="clientCard" th:field="*{clientCard}" class="form-control" placeholder="e.g., 1234-5678">
                        <p th:if="${#fields.hasErrors('clientCard')}" th:errors="*{clientCard}" class="text-danger"></p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <a th:href="@{/}" class="btn-home text-center d-block mt-3">
                    <i class="fa fa-home"></i> Go to Home Page
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
