<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Orders List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        .pagination .page-link {
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .pagination .page-item.active .page-link {
            background-color: #007bff;
            border-color: #007bff;
            color: #fff;
        }
        .pagination .page-link:hover {
            background-color: #f1f1f1;
        }
        .btn-new-order {
            border-radius: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-new-order:hover {
            background-color: #0056b3;
        }
        .btn-reset-sorting {
            border-radius: 20px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 8px 16px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }
        .btn-reset-sorting:hover {
            background-color: #f5c6cb;
        }
        .sortable-header {
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }
        .sortable-header .fa-sort-up,
        .sortable-header .fa-sort-down {
            margin-left: 5px;
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:insert="~{menunavy::navy}" th:with="activePage='orders'"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-shopping-cart"></i> <span th:text="#{breadcrumb.orders.list}">Orders</span>
                    </li>
                </ol>
            </nav>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0 text-center"><i class="fa fa-list-alt"></i> <span th:text="#{order.header.list}">Orders List</span></h1>
                <a th:href="@{/orders(page=0,size=${pageSize})}" class="btn-reset-sorting" th:if="${sort != 'id' || order != 'asc'}">
                    <i class="fa fa-times-circle"></i> <span th:text="#{btn.reset.sorting}">Reset Sorting</span>
                </a>
            </div>

            <!-- Orders Table -->
            <table class="table table-hover shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th>
                        <a th:href="@{/orders(page=${currentPage},size=${pageSize},sort='id',order=${sort == 'id' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.order.id}">ID</span>
                            <i class="fa fa-sort-up" th:if="${sort == 'id' and order == 'asc'}"></i>
                            <i class="fa fa-sort-down" th:if="${sort == 'id' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/orders(page=${currentPage},size=${pageSize},sort='employeeName',order=${sort == 'employeeName' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.order.employeeName}">Employee Name</span>
                            <i class="fa fa-sort-up" th:if="${sort == 'employeeName' and order == 'asc'}"></i>
                            <i class="fa fa-sort-down" th:if="${sort == 'employeeName' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/orders(page=${currentPage},size=${pageSize},sort='clientName',order=${sort == 'clientName' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.order.clientName}">Client Name</span>
                            <i class="fa fa-sort-up" th:if="${sort == 'clientName' and order == 'asc'}"></i>
                            <i class="fa fa-sort-down" th:if="${sort == 'clientName' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/orders(page=${currentPage},size=${pageSize},sort='amount',order=${sort == 'amount' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.order.amount}">Amount</span>
                            <i class="fa fa-sort-up" th:if="${sort == 'amount' and order == 'asc'}"></i>
                            <i class="fa fa-sort-down" th:if="${sort == 'amount' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/orders(page=${currentPage},size=${pageSize},sort='approved',order=${sort == 'approved' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.order.approved}">Approved</span>
                            <i class="fa fa-sort-up" th:if="${sort == 'approved' and order == 'asc'}"></i>
                            <i class="fa fa-sort-down" th:if="${sort == 'approved' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th th:text="#{object.order.items}">Order Items</th>
                    <th th:text="#{object.order.actions}">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.id}"></td>
                    <td th:text="${order.employeeName}"></td>
                    <td th:text="${order.clientName}"></td>
                    <td th:text="${order.amount}"></td>
                    <td class="approved-icon" style="text-align: center;">
                        <form th:if="${order.approved}" th:action="@{/orders/}+${order.id}+@{/disapprove}" method="post" style="margin: 0;">
                            <button type="submit" style="border: none; background: none; padding: 0;">
                                <i class="fa fa-check" style="color: green; font-size: 1.2rem;"></i>
                            </button>
                        </form>
                        <form th:unless="${order.approved}" th:action="@{/orders/}+${order.id}+@{/approve}" method="post" style="margin: 0;">
                            <button type="submit" style="border: none; background: none; padding: 0;">
                                <i class="fa fa-minus" style="color: red; font-size: 1.2rem;"></i>
                            </button>
                        </form>
                    </td>
                    <td style="text-align: center;">
                        <a th:href="@{/orders/}+${order.id}+@{/choiceAppliance}" class="text-info" title="View Rows">
                            <i class="fa fa-shopping-cart" style="font-size: 1.2rem;"></i>
                        </a>
                    </td>
                    <td>
                        <a th:href="@{/orders/}+${order.id}+@{/edit}" class="text-primary me-2" title="Edit">
                            <i class="fa fa-edit"></i>
                        </a>
                        <form th:action="@{/orders/}+${order.id}+@{/delete}" method="post" style="display: inline;">
                            <button type="submit" class="btn p-0 text-danger" title="Delete" style="border: none; background: none;">
                                <i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${orders.isEmpty()}">
                    <td colspan="7" class="text-center" th:text="#{order.list.empty}">No orders found</td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a th:href="@{/orders/new}" class="btn btn-new-order">
                    <i class="fa fa-plus"></i> <span th:text="#{order.btn.new}">Create New Order</span>
                </a>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
