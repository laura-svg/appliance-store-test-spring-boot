<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="#{order.edit.title}">Edit Order</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        .form-label {
            font-weight: bold;
            color: #495057;
        }
        .form-control, .form-select {
            border-radius: 10px;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 20px;
            font-weight: bold;
            padding: 10px 20px;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
        }
        .btn i {
            margin-right: 5px;
        }
        .shadow-card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 20px;
            background-color: white;
        }
        .breadcrumb {
            margin-top: 30px; /* Add space at the top */
        }
    </style>
</head>
<body>
<div class="d-flex">
    <!-- Sidebar -->
    <div th:insert="~{menunavy::navy}" th:with="activePage='orders'"></div>

    <!-- Main Content -->
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <!-- Breadcrumb (Навигационная панель) -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-primary text-decoration-none">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/orders}" class="text-primary text-decoration-none">
                            <i class="fa fa-shopping-cart"></i> <span th:text="#{breadcrumb.orders}">Orders</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-edit"></i> <span th:text="#{breadcrumb.order.edit}">Edit Order</span>
                    </li>
                </ol>
            </nav>

            <h1 class="text-center mb-4">
                <i class="fa fa-edit text-primary"></i> <span th:text="#{order.edit.title}">Edit Order</span>
            </h1>
            <form th:object="${orderDto}" th:action="@{/orders/{id}/edit(id=${orderDto.id})}" method="post" class="shadow-card">
                <!-- Employee dropdown -->
                <div class="mb-3">
                    <label for="employee" class="form-label">
                        <i class="fa fa-user text-primary"></i> <span th:text="#{form.label.employee}">Employee</span>
                    </label>
                    <select id="employee" th:field="*{employeeId}" class="form-select">
                        <option value="" disabled th:if="${orderDto.employeeId == null}" selected>-- <span th:text="#{action.select.employee}">Select Employee</span> --</option>
                        <option th:each="employee : ${employees}" th:value="${employee.id}" th:text="${employee.name}" th:selected="${orderDto.employeeId == employee.id}"></option>
                    </select>
                </div>

                <!-- Client dropdown -->
                <div class="mb-3">
                    <label for="client" class="form-label">
                        <i class="fa fa-users text-primary"></i> <span th:text="#{form.label.client}">Client</span>
                    </label>
                    <select id="client" th:field="*{clientId}" class="form-select">
                        <option value="" disabled th:if="${orderDto.clientId == null}" selected>-- <span th:text="#{action.select.client}">Select Client</span> --</option>
                        <option th:each="client : ${clients}" th:value="${client.id}" th:text="${client.name}" th:selected="${orderDto.clientId == client.id}"></option>
                    </select>
                </div>

                <!-- Approved status -->
                <div class="mb-3">
                    <label for="approved" class="form-label">
                        <i class="fa fa-check-circle text-primary"></i> <span th:text="#{form.label.approved}">Approved</span>
                    </label>
                    <select id="approved" th:field="*{approved}" class="form-select">
                        <option value="true" th:selected="${orderDto.approved}" th:text="#{option.yes}">Yes</option>
                        <option value="false" th:selected="${!orderDto.approved}" th:text="#{option.no}">No</option>
                    </select>
                </div>

                <!-- Submit and back buttons -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fa fa-save"></i> <span th:text="#{btn.save}">Save</span>
                    </button>
                    <a th:href="@{/orders}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> <span th:text="#{btn.back}">Back</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
