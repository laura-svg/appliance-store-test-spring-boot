<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title th:text="#{order.create.title}">Create New Order</title>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='orders'"></div>

    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/orders}" class="text-decoration-none text-primary">
                            <i class="fa fa-list"></i> <span th:text="#{breadcrumb.orders}">Orders</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-plus"></i> <span th:text="#{breadcrumb.order.new}">New Order</span>
                    </li>
                </ol>
            </nav>

            <!-- Page Title -->
            <h1 class="mb-4 text-center" th:text="#{order.create.title}">Create New Order</h1>

            <!-- Form -->
            <form th:object="${orderDto}"
                  th:action="@{/orders}"
                  method="post"
                  class="row g-3 p-4 border rounded bg-white shadow-sm">

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="#{form.label.employee}">Employee</label>
                    <select th:field="*{employeeId}" class="form-control">
                        <option th:each="employee : ${employees}"
                                th:value="${employee.id}"
                                th:text="${employee.name}">
                        </option>
                    </select>
                </div>

                <div class="col-md-6">
                    <label class="form-label fw-bold" th:text="#{form.label.client}">Client</label>
                    <select th:field="*{clientId}" class="form-control">
                        <option th:each="client : ${clients}"
                                th:value="${client.id}"
                                th:text="${client.name}">
                        </option>
                    </select>
                </div>

                <!-- Buttons -->
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fa fa-save"></i> <span th:text="#{btn.save}">Save</span>
                    </button>
                    <a th:href="@{/orders}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> <span th:text="#{btn.back}">Back</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
