<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
    />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>Appliances</title>
</head>
<body>

<div class="sidebar-container">
    <div th:insert="~{menunavy::navy}"></div>
</div>

<div class="main-content">
    <div class="container-fluid">

        <div class="d-flex justify-content-center mb-3">
            <div class="search-container">
                <form class="d-flex" th:action="@{/}" method="get" style="gap: 0.5rem;">
                    <input type="text" name="search"
                           id="searchInput"
                           class="form-control"
                           th:placeholder="#{label.searchPlaceholder}"
                           th:value="${search}"
                           autocomplete="off" />
                    <button class="btn btn-primary" type="submit">
                        <i class="fa fa-search"></i>
                    </button>
                </form>
                <div id="suggestions"></div>
            </div>
            <button class="filter-toggle-btn ms-3" id="filterToggleBtn">
                <span th:text="#{label.filters}">Filters</span>
            </button>
        </div>

        <div class="text-center mb-3">
            <a href="/" class="btn btn-secondary">
                <span th:text="#{label.reset}">Reset</span>
            </a>
        </div>

        <div th:if="${#lists.isEmpty(appliances)}" class="alert alert-warning text-center">
            No products available.
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-3 align-items-stretch" id="applianceList">
            <div class="col" th:each="appliance : ${appliances}">
                <div class="card h-100 d-flex flex-column product-card text-decoration-none text-dark">
                    <a th:href="@{/product/} + ${appliance.id}" class="stretched-link"></a>
                    <img
                            class="card-img-top"
                            src="https://static.vecteezy.com/system/resources/previews/014/317/219/original/coming-soon-banner-icon-cartoon-style-vector.jpg"
                            alt="No Image"
                            style="width: 100%; object-fit: contain; "
                    />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title mb-2">
                            <span th:text="#{label.name}">Name</span>:
                            <span th:text="${appliance.name}">Name</span>
                        </h5>
                        <p class="card-text">
                            <span th:text="#{label.category}">Category</span>:
                            <span th:text="${appliance.category}">Category</span>
                        </p>
                        <p class="mt-auto fw-bold">
                            <span th:text="#{label.price}">Price</span>:
                            <span th:text="'$' + ${appliance.getFormattedPrice()}">Price</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="text-center mt-4" th:unless="${#lists.isEmpty(appliances)}">
            <button class="btn-load-more" id="loadMoreBtn" onclick="loadMore()">
                <i class="fa fa-arrow-down"></i> Load more
            </button>
        </div>
    </div>
</div>

<div id="filterPanel">
    <div class="d-flex justify-content-between mb-3">
        <h4 class="mb-0" th:text="#{label.filters}">Filters</h4>
        <button id="closeFilterBtn">
            <i class="fa fa-times"></i>
        </button>
    </div>
    <form method="get" th:action="@{/}">
        <div class="mb-2">
            <label class="form-label fw-bold mb-1" th:text="#{label.category}">Category</label>
            <select name="category" class="form-select" th:value="${category}">
                <option value="">All</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.name()}"
                        th:text="${cat.name()}"
                        th:selected="${cat.name() == category}">
                </option>
            </select>
        </div>
        <div class="mb-2">
            <label class="form-label fw-bold mb-1" th:text="#{label.manufacturer}">Manufacturer</label>
            <select name="manufacturerId" class="form-select" th:value="${manufacturerId}">
                <option value="">All</option>
                <option th:each="m : ${manufacturers}"
                        th:value="${m.id}"
                        th:text="${m.name}"
                        th:selected="${m.id} == ${manufacturerId}">
                </option>
            </select>
        </div>
        <div class="mb-2">
            <label class="form-label fw-bold mb-1" th:text="#{label.powerType}">Power Type</label>
            <select name="powerType" class="form-select" th:value="${powerType}">
                <option value="">All</option>
                <option th:each="pt : ${powerTypes}"
                        th:value="${pt.name()}"
                        th:text="${pt.name()}"
                        th:selected="${pt.name() == powerType}">
                </option>
            </select>
        </div>
        <div class="row g-2 mb-2">
            <div class="col">
                <label class="form-label fw-bold mb-1" th:text="#{label.powerMin}">Power Min</label>
                <input type="number" name="powerMin"
                       class="form-control"
                       th:value="${powerMin}" />
            </div>
            <div class="col">
                <label class="form-label fw-bold mb-1" th:text="#{label.powerMax}">Power Max</label>
                <input type="number" name="powerMax"
                       class="form-control"
                       th:value="${powerMax}" />
            </div>
        </div>
        <div class="row g-2 mb-2">
            <div class="col">
                <label class="form-label fw-bold mb-1" th:text="#{label.priceMin}">Price ≥</label>
                <input type="number" step="0.01" name="priceMin"
                       class="form-control"
                       th:value="${priceMin}" />
            </div>
            <div class="col">
                <label class="form-label fw-bold mb-1" th:text="#{label.priceMax}">Price ≤</label>
                <input type="number" step="0.01" name="priceMax"
                       class="form-control"
                       th:value="${priceMax}" />
            </div>
        </div>
        <input type="hidden" name="search" th:value="${search}" />
        <button type="submit" class="btn btn-primary w-100 mt-2">
            <i class="fa fa-filter"></i> <span th:text="#{label.apply}">Apply</span>
        </button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    let totalCount = [[${totalCount}]];
    let loadedCount = [[${loadedCount}]];
    let limitPerLoad = 9;
    let savedSearch = /*[[${search}]]*/ '';
    let savedCategory = /*[[${category}]]*/ '';
    let savedManufacturerId = /*[[${manufacturerId}]]*/ '';
    let savedPowerType = /*[[${powerType}]]*/ '';
    let savedPowerMin = /*[[${powerMin}]]*/ '';
    let savedPowerMax = /*[[${powerMax}]]*/ '';
    let savedPriceMin = /*[[${priceMin}]]*/ '';
    let savedPriceMax = /*[[${priceMax}]]*/ '';
</script>
<script th:src="@{/js/main.js}"></script>
</body>
</html>
