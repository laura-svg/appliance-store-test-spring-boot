<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/appliance/appliances.css}">
    <title th:text="#{appliance.header.list}">Appliances List</title>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='appliances'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-cogs"></i> <span th:text="#{breadcrumb.appliances.list}">Appliances List</span>
                    </li>
                </ol>
            </nav>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0 text-center" th:text="#{appliance.header.list}">Appliances List</h1>
                <a th:href="@{/appliances(page=0,size=${pageSize})}" class="btn-reset-sorting"
                   th:if="${sort != 'id' or order != 'asc'}">
                    <i class="fas fa-times-circle"></i> Reset Sorting
                </a>
            </div>

            <table class="table table-hover shadow-sm">

                <thead class="table-dark">
                <tr>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='id',order=${sort == 'id' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.id}">ID</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'id' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'id' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='name',order=${sort == 'name' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.name}">Name</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'name' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'name' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='category',order=${sort == 'category' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.category}">Category</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'category' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'category' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='model',order=${sort == 'model' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.model}">Model</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'model' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'model' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='manufacturer',order=${sort == 'manufacturer' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.manufacturer}">Manufacturer</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'manufacturer' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'manufacturer' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='powerType',order=${sort == 'powerType' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.powerType}">Power Type</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'powerType' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'powerType' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='characteristic',order=${sort == 'characteristic' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.characteristic}">Characteristic</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'characteristic' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'characteristic' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/appliances(page=${currentPage},size=${pageSize},sort='price',order=${sort == 'price' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.appliance.price}">Price</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'price' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'price' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="appliance : ${appliances}">
                    <td th:text="${appliance.id ?: 'N/A'}"></td>
                    <td th:text="${appliance.name ?: 'N/A'}"></td>
                    <td th:text="${appliance.category ?: 'N/A'}"></td>
                    <td th:text="${appliance.model ?: 'N/A'}"></td>
                    <td th:text="${appliance.manufacturer?.name ?: 'N/A'}"></td>
                    <td th:text="${appliance.powerType ?: 'N/A'}"></td>
                    <td th:text="${appliance.characteristic ?: 'N/A'}"></td>
                    <td th:text="${appliance.price ?: 'N/A'}"></td>
                    <td>
                        <a th:href="@{/appliances/{id}/edit(id=${appliance.id})}" class="text-primary me-2">Edit</a>
                        <i class="fa fa-edit"></i>
                        </a>
                        <a th:href="@{/appliances/{id}/delete(id=${appliance.id})}" class="text-danger">Delete</a>
                        <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${appliances.isEmpty()}">
                    <td colspan="9" class="text-center text-muted">No appliances found</td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a th:href="@{/appliances/add}" class="btn btn-new-appliance">
                    <i class="fa fa-plus"></i> <span th:text="#{appliance.btn.new}">New Appliance</span>
                </a>
            </div>

            <nav aria-label="Page navigation" class="mt-4" th:if="${totalPages > 1}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/appliances(page=${currentPage - 1},size=${pageSize},sort=${sort},order=${order})}" aria-label="Previous">
                            <i class="fa fa-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${page == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/appliances(page=${page},size=${pageSize},sort=${sort},order=${order})}" th:text="${page + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/appliances(page=${currentPage + 1},size=${pageSize},sort=${sort},order=${order})}" aria-label="Next">
                            <i class="fa fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
