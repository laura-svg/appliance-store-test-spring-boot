<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title th:text="#{checkout.title}">Checkout</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="#{checkout.header}">Checkout</h1>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <form th:action="@{/cart/submitCheckout}" method="post">
        <div class="mb-3">
            <label for="cardNumber" class="form-label" th:text="#{checkout.cardNumber}">Card Number</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber"
                   th:value="${client != null and client.clientCard != null} ? ${client.clientCard} : ''"
                   th:placeholder="#{checkout.cardPlaceholder}"
                   required>
        </div>
        <div class="mb-3">
            <label for="totalAmount" class="form-label" th:text="#{checkout.totalAmount}">Total Amount</label>
            <input type="text" class="form-control" id="totalAmount" th:value="${cart.amount}" readonly>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary" th:text="#{checkout.submitOrder}">Submit Order</button>
        </div>
    </form>
</div>
</body>
</html>
