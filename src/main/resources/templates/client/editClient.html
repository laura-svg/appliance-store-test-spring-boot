<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/client/editClient.css}">
    <title th:text="#{client.edit.title}">Edit Client</title>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='clients'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/clients" class="text-decoration-none text-primary">
                            <i class="fa fa-users"></i> <span th:text="#{breadcrumb.clients.list}">Clients List</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-edit"></i> <span th:text="#{breadcrumb.clients.edit}">Edit Client</span>
                    </li>
                </ol>
            </nav>
            <h1 class="mb-4 text-center" th:text="#{client.edit.title}">Edit Client</h1>
            <form th:action="@{/clients/update}" th:object="${clientDTO}" method="post" id="clientForm" class="shadow p-4 bg-white rounded">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="userName" class="form-label" th:text="#{object.user.name}">Name</label>
                <input type="text" id="userName" class="form-control" th:field="*{userName}" />
                <p th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}"></p>
            </div>
            <div class="mb-3">
                <label for="userEmail" class="form-label" th:text="#{object.user.email}">Email</label>
                <input type="email" id="userEmail" class="form-control" th:field="*{userEmail}" />
                <p th:if="${#fields.hasErrors('userEmail')}" class="text-danger" th:errors="*{userEmail}"></p>
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label" th:text="#{object.user.password}">Password</label>
                <input type="text" id="userPassword" class="form-control" th:field="*{userPassword}" />
                <p th:if="${#fields.hasErrors('userPassword')}" class="text-danger" th:errors="*{userPassword}"></p>
            </div>
            <div class="mb-3">
                <label for="clientCard" class="form-label" th:text="#{object.client.card}">Card</label>
                <input type="text" id="clientCard" class="form-control" th:field="*{clientCard}" />
                <p th:if="${#fields.hasErrors('clientCard')}" class="text-danger" th:errors="*{clientCard}"></p>
            </div>

            <div class="text-center btn-container d-flex justify-content-center gap-2">
                <button type="submit" class="btn btn-save d-flex align-items-center gap-1">
                    <i class="fa fa-save"></i> <span th:text="#{btn.save}">Save</span>
                </button>
                <button type="reset" class="btn btn-reset d-flex align-items-center gap-1">
                    <i class="fa fa-undo"></i> <span th:text="#{btn.reset}">Reset</span>
                </button>
                <a href="/clients" class="btn btn-back d-flex align-items-center gap-1">
                    <i class="fa fa-arrow-left"></i> <span th:text="#{btn.back}">Back</span>
                </a>
            </div>
        </form>
        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
