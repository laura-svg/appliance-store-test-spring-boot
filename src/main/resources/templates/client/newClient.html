<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title th:text="#{client.btn.new}">New Client</title>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='clients'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/clients}" class="text-decoration-none text-primary">
                            <i class="fa fa-users"></i> <span th:text="#{breadcrumb.clients.list}">Clients</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-plus"></i> <span th:text="#{breadcrumb.clients.add}">Add New Client</span>
                    </li>
                </ol>
            </nav>
            <h1 class="mb-4 text-center" th:text="#{client.btn.new}">Add New Client</h1>
            <form th:action="@{/clients/add-client}" th:object="${client}" method="post" class="row g-3 p-4 border rounded bg-white shadow-sm">
                <div class="col-md-6">
                    <label th:text="#{object.user.name}" class="form-label fw-bold"></label>
                    <input type="text" th:field="*{userName}" class="form-control" th:placeholder="#{placeholder.user.name}" />
                    <p th:if="${#fields.hasErrors('userName')}" class="text-danger" th:errors="*{userName}"></p>
                </div>
                <div class="col-md-6">
                    <label th:text="#{object.user.email}" class="form-label fw-bold"></label>
                    <input type="email" th:field="*{userEmail}" class="form-control" th:placeholder="#{placeholder.user.email}" />
                    <p th:if="${#fields.hasErrors('userEmail')}" class="text-danger" th:errors="*{userEmail}"></p>
                </div>
                <div class="col-md-6">
                    <label th:text="#{object.user.password}" class="form-label fw-bold"></label>
                    <input type="password" th:field="*{userPassword}" class="form-control" th:placeholder="#{placeholder.user.password}" />
                    <p th:if="${#fields.hasErrors('userPassword')}" class="text-danger" th:errors="*{userPassword}"></p>
                </div>
                <div class="col-md-6">
                    <label th:text="#{object.client.card}" class="form-label fw-bold"></label>
                    <input type="text" th:field="*{clientCard}" class="form-control" th:placeholder="#{placeholder.client.card}" />
                    <p th:if="${#fields.hasErrors('clientCard')}" class="text-danger" th:errors="*{clientCard}"></p>
                </div>
                <div class="col-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary me-2">
                        <i class="fa fa-save"></i> <span th:text="#{btn.save}">Submit</span>
                    </button>
                    <button type="reset" class="btn btn-warning me-2">
                        <i class="fa fa-undo"></i> <span th:text="#{btn.reset}">Reset</span>
                    </button>
                    <a th:href="@{/clients}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> <span th:text="#{btn.back.list}">Back to List</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
