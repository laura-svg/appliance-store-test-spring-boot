<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/manufacture/editManufacturer.css}">
    <title th:text="#{manufacturer.edit.title}">Edit Manufacturer</title>
</head>
<body>
<div class="d-flex">
    <!-- Navigation -->
    <div th:insert="~{menunavy::navy}" th:with="activePage='manufacturers'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/manufacturers" class="text-decoration-none text-primary">
                            <i class="fa fa-industry"></i> <span th:text="#{breadcrumb.manufacturers.list}">Manufacturers List</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-edit"></i> <span th:text="#{breadcrumb.manufacturers.edit}">Edit Manufacturer</span>
                    </li>
                </ol>
            </nav>

            <!-- Title -->
            <h1 class="mb-4 text-center" th:text="#{manufacturer.edit.title}">Edit Manufacturer</h1>

            <!-- Form -->
            <form th:action="@{/manufacturers/update}" th:object="${manufacturer}" method="post" class="shadow p-4 bg-white rounded">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{object.manufacturer.name}">Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" placeholder="Enter manufacturer name" />
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary" th:text="#{btn.save}">Save</button>
                    <a href="/manufacturers" class="btn btn-secondary" th:text="#{btn.back}">Back</a>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Footer -->
<div th:insert="~{footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
