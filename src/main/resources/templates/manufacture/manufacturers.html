<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/manufacture/manufacturers.css}">
    <title th:text="#{manufacturer.list.title}">Manufacturers List</title>

</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='manufacturers'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-industry"></i> <span th:text="#{breadcrumb.manufacturers.list}">Manufacturers List</span>
                    </li>
                </ol>
            </nav>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0 text-center" th:text="#{manufacturer.list.title}">Manufacturers List</h1>
                <a th:href="@{/manufacturers(page=0,size=${pageSize})}" class="btn-reset-sorting" th:if="${sort != 'id' || order != 'asc'}">
                    <i class="fas fa-times-circle"></i> <span th:text="#{btn.reset.sorting}">Reset Sorting</span>
                </a>
            </div>

            <table class="table table-hover shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th>
                        <a th:href="@{/manufacturers(page=${currentPage},size=${pageSize},sort='id',order=${sort == 'id' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{table.column.id}">ID</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'id' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'id' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/manufacturers(page=${currentPage},size=${pageSize},sort='name',order=${sort == 'name' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{table.column.name}">Name</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'name' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'name' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th><span th:text="#{table.column.operation}">Operation</span></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="manufacturer : ${manufacturers}">
                    <td th:text="${manufacturer.id}"></td>
                    <td th:text="${manufacturer.name}"></td>
                    <td>
                        <a th:href="@{/manufacturers/}+${manufacturer.id}+@{/edit}" class="text-primary me-2">
                            <i class="fa fa-edit"></i>
                        </a>
                        <a th:href="@{/manufacturers/}+${manufacturer.id}+@{/delete}" class="text-danger">
                            <i class="fa fa-trash"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${manufacturers.isEmpty()}">
                    <td colspan="3" class="text-center text-muted" th:text="#{table.no.data}">No manufacturers found</td>
                </tr>
                </tbody>
            </table>

            <div class="text-center mt-4">
                <a th:href="@{/manufacturers/add}" class="btn btn-new-manufacturer">
                    <i class="fa fa-plus"></i> <span th:text="#{btn.new.manufacturer}">New Manufacturer</span>
                </a>
            </div>

            <nav aria-label="Page navigation" class="mt-4" th:if="${!manufacturers.isEmpty()}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/manufacturers(page=${currentPage - 1},size=${pageSize},sort=${sort},order=${order})}" aria-label="Previous">
                            <i class="fa fa-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${page == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/manufacturers(page=${page},size=${pageSize},sort=${sort},order=${order})}" th:text="${page + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/manufacturers(page=${currentPage + 1},size=${pageSize},sort=${sort},order=${order})}" aria-label="Next">
                            <i class="fa fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>


<div th:insert="~{footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
