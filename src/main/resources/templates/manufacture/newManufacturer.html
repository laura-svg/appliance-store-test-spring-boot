<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/manufacture/newManufacturer.css}">
    <title th:text="#{manufacturers.new.title}">New Manufacturer</title>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='manufacturers'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/manufacturers}" class="text-decoration-none text-primary">
                            <i class="fa fa-industry"></i> <span th:text="#{breadcrumb.manufacturers.list}">Manufacturers List</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-plus"></i> <span th:text="#{breadcrumb.manufacturers.new}">New Manufacturer</span>
                    </li>
                </ol>
            </nav>
            <h1 class="mb-4 text-center" th:text="#{manufacturers.new.title}">New Manufacturer</h1>
            <form th:action="@{/manufacturers/add-manufacturer}" method="post" th:object="${manufacturer}" class="row g-3 p-4 border rounded bg-white shadow-sm" id="manufacturerForm">
                <div class="col-md-8 offset-md-2">
                    <label for="name" class="form-label fw-bold" th:text="#{object.manufacturer.name}">Manufacturer Name</label>
                    <input type="text" id="name" th:field="*{name}" class="form-control" th:placeholder="#{placeholder.manufacturer.name}" />
                    <div th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></div>
                </div>
                <div class="col-md-12 text-center mt-4">
                    <button type="submit" class="btn btn-primary me-3">
                        <i class="fa fa-save"></i> <span th:text="#{btn.save}">Submit</span>
                    </button>
                    <button type="button" class="btn btn-warning me-3" onclick="resetForm()">
                        <i class="fa fa-undo"></i> <span th:text="#{btn.reset}">Reset</span>
                    </button>
                    <a th:href="@{/manufacturers}" class="btn btn-secondary">
                        <i class="fa fa-arrow-left"></i> <span th:text="#{btn.back}">Back to List</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
<div th:insert="~{footer::footer}"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function resetForm() {
        document.getElementById("manufacturerForm").reset();
    }
</script>
</body>
</html>
