<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/employee/employees.css}">
    <title th:text="#{employee.header.list}">Employees List</title>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='employees'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-users"></i> <span th:text="#{breadcrumb.employees.list}">Employees List</span>
                    </li>
                </ol>
            </nav>

            <div class="d-flex justify-content-between align-items-center mb-3">
                <h1 class="mb-0 text-center" th:text="#{employee.header.list}">Employees List</h1>
                <a th:href="@{/employees(page=0,size=${pageSize})}" class="btn-reset-sorting" th:if="${sort != 'id' || order != 'asc'}">
                    <i class="fas fa-times-circle"></i> Reset Sorting
                </a>
            </div>

            <table class="table table-hover shadow-sm">
                <thead class="table-dark">
                <tr>
                    <th>
                        <a th:href="@{/employees(page=${currentPage},size=${pageSize},sort='id',order=${sort == 'id' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.user.id}">ID</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'id' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'id' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/employees(page=${currentPage},size=${pageSize},sort='name',order=${sort == 'name' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.user.name}">Name</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'name' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'name' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/employees(page=${currentPage},size=${pageSize},sort='email',order=${sort == 'email' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.user.email}">Email</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'email' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'email' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/employees(page=${currentPage},size=${pageSize},sort='department',order=${sort == 'department' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.employee.department}">Department</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'department' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'department' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>
                        <a th:href="@{/employees(page=${currentPage},size=${pageSize},sort='password',order=${sort == 'password' and order == 'asc' ? 'desc' : 'asc'})}" class="sortable-header">
                            <span th:text="#{object.user.password}">Password</span>
                            <i class="fas fa-sort-up" th:if="${sort == 'password' and order == 'asc'}"></i>
                            <i class="fas fa-sort-down" th:if="${sort == 'password' and order == 'desc'}"></i>
                        </a>
                    </th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employees}">
                    <td th:text="${employee.id != null ? employee.id : 'N/A'}"></td>
                    <td th:text="${employee.name != null ? employee.name : 'N/A'}"></td>
                    <td th:text="${employee.email != null ? employee.email : 'N/A'}"></td>
                    <td th:text="${employee.department != null ? employee.department : 'N/A'}"></td>
                    <td th:text="${employee.password != null ? employee.password : 'N/A'}"></td>
                    <td>
                        <a th:href="@{/employees/}+${employee.id}+@{/delete}" class="text-danger me-2" th:if="${employee.id != null}">
                            <i class="fa fa-trash"></i>
                        </a>
                        <a th:href="@{/employees/}+${employee.id}+@{/edit}" class="text-primary" th:if="${employee.id != null}">
                            <i class="fa fa-edit"></i>
                        </a>
                    </td>
                </tr>
                <tr th:if="${employees.isEmpty()}">
                    <td colspan="6" class="text-center text-muted" th:text="#{employee.list.empty}">No employees found</td>
                </tr>
                </tbody>
                <tbody>
            </table>

            <div class="text-center mt-4">
                <a th:href="@{employees/add}" class="btn btn-new-employee">
                    <i class="fa fa-plus"></i> <span th:text="#{employee.btn.new}">New Employee</span>
                </a>
            </div>

            <nav aria-label="Page navigation" class="mt-4" th:if="${!employees.isEmpty()}">
                <ul class="pagination justify-content-center">
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                        <a class="page-link" th:href="@{/employees(page=${currentPage - 1},size=${pageSize},sort=${sort},order=${order})}" aria-label="Previous">
                            <i class="fa fa-chevron-left"></i>
                        </a>
                    </li>
                    <li class="page-item" th:each="page : ${#numbers.sequence(0, totalPages - 1)}" th:classappend="${page == currentPage} ? 'active'">
                        <a class="page-link" th:href="@{/employees(page=${page},size=${pageSize},sort=${sort},order=${order})}" th:text="${page + 1}"></a>
                    </li>
                    <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                        <a class="page-link" th:href="@{/employees(page=${currentPage + 1},size=${pageSize},sort=${sort},order=${order})}" aria-label="Next">
                            <i class="fa fa-chevron-right"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
