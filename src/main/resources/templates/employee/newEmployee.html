<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/employee/newEmployee.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title th:text="#{employee.btn.new}">New Employee</title>
</head>
<body>
<div class="d-flex">
    <div th:insert="~{menunavy::navy}" th:with="activePage='employees'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">
            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a th:href="@{/employees}" class="text-decoration-none text-primary">
                            <i class="fa fa-users"></i> <span th:text="#{breadcrumb.employees}">Employees</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-plus"></i> <span th:text="#{breadcrumb.employee.new}">Add New Employee</span>
                    </li>
                </ol>
            </nav>
            <h1 class="mb-4 text-center" th:text="#{employee.btn.new}">Add New Employee</h1>

            <form th:action="@{/employees/add-employee}" th:object="${employee}" method="post" class="row g-3 p-4 border rounded bg-white shadow-sm">
                <div class="col-md-6 offset-md-3">
                    <label th:text="#{object.user.name}" class="form-label fw-bold"></label>
                    <input type="text" th:field="*{name}" class="form-control" th:placeholder="#{placeholder.employee.name}" />
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>

                <div class="col-md-6 offset-md-3">
                    <label th:text="#{object.user.email}" class="form-label fw-bold"></label>
                    <input type="email" th:field="*{email}" class="form-control" th:placeholder="#{placeholder.employee.email}" />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>

                <div class="col-md-6 offset-md-3">
                    <label th:text="#{object.employee.department}" class="form-label fw-bold"></label>
                    <input type="text" th:field="*{department}" class="form-control" th:placeholder="#{placeholder.employee.department}" />
                    <p th:if="${#fields.hasErrors('department')}" class="text-danger" th:errors="*{department}"></p>
                </div>

                <div class="col-md-6 offset-md-3">
                    <label th:text="#{object.user.password}" class="form-label fw-bold"></label>
                    <input type="password" th:field="*{password}" class="form-control" th:placeholder="#{placeholder.employee.password}" />
                    <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                </div>

                <div class="col-12 button-group">
                    <button type="submit" class="btn btn-primary d-flex align-items-center gap-1">
                        <i class="fa fa-save"></i> <span th:text="#{btn.save}">Submit</span>
                    </button>
                    <button type="reset" class="btn btn-warning d-flex align-items-center gap-1">
                        <i class="fa fa-undo"></i> <span th:text="#{btn.reset}">Reset</span>
                    </button>
                    <a th:href="@{/employees}" class="btn btn-secondary d-flex align-items-center gap-1">
                        <i class="fa fa-arrow-left"></i> <span th:text="#{btn.back}">Back to List</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div th:insert="~{footer::footer}"></div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
