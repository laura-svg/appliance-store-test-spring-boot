<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/menunavy.css}">
    <link rel="stylesheet" th:href="@{/css/employee/editEmployee.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title th:text="#{employee.edit.title}">Edit Employee</title>
</head>
<body>
<div class="d-flex">

    <div th:insert="~{menunavy::navy}" th:with="activePage='employees'"></div>
    <div class="flex-grow-1 p-4 bg-light">
        <div class="container">

            <nav aria-label="breadcrumb" class="mb-4">
                <ol class="breadcrumb bg-white p-2 rounded shadow-sm">
                    <li class="breadcrumb-item">
                        <a href="/" class="text-decoration-none text-primary">
                            <i class="fa fa-home"></i> <span th:text="#{breadcrumb.home}">Home</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item">
                        <a href="/employees" class="text-decoration-none text-primary">
                            <i class="fa fa-users"></i> <span th:text="#{breadcrumb.employees.list}">Employees List</span>
                        </a>
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">
                        <i class="fa fa-edit"></i> <span th:text="#{breadcrumb.employee.edit}">Edit Employee</span>
                    </li>
                </ol>
            </nav>


            <h1 class="mb-4 text-center" th:text="#{employee.edit.title}">Edit Employee</h1>


            <form th:action="@{/employees/update}" th:object="${employee}" method="post" class="shadow p-4 bg-white rounded">

                <input type="hidden" th:field="*{id}" />


                <div class="mb-3">
                    <label for="name" class="form-label" th:text="#{object.user.name}">Name</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" />
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>


                <div class="mb-3">
                    <label for="email" class="form-label" th:text="#{object.user.email}">Email</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" />
                    <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                </div>

                <div class="mb-3">
                    <label for="department" class="form-label" th:text="#{object.employee.department}">Department</label>
                    <input type="text" id="department" class="form-control" th:field="*{department}" />
                    <p th:if="${#fields.hasErrors('department')}" class="text-danger" th:errors="*{department}"></p>
                </div>


                <div class="mb-3">
                    <label for="password" class="form-label" th:text="#{object.user.password}">Password</label>
                    <input type="text" id="password" class="form-control" th:field="*{password}" />
                    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></p>
                </div>


                <div class="text-center btn-container d-flex justify-content-center gap-2">
                    <button type="submit" class="btn btn-save d-flex align-items-center gap-1">
                        <i class="fa fa-save"></i> <span th:text="#{btn.save}">Save</span>
                    </button>
                    <button type="reset" class="btn btn-reset d-flex align-items-center gap-1">
                        <i class="fa fa-undo"></i> <span th:text="#{btn.reset}">Reset</span>
                    </button>
                    <a href="/employees" class="btn btn-back d-flex align-items-center gap-1">
                        <i class="fa fa-arrow-left"></i> <span th:text="#{btn.back}">Back</span>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>

<div th:insert="~{footer::footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
